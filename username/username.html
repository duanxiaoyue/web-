<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>2-4-2</title>
	<script src="js/jquery-3.2.1.min.js" type="text/javascript"></script>
	<style type="text/css">
	.red{
		color: red;
	}
	</style>

</head>
<body>
    <input type="text" id="address" value="请输入邮箱地址"/>   
    <br/><br/>
	<input type="password" id="password" name="pswd1" value=""/>  
	<br/><br/>
	<input type="password" id="agnpassword" name="pswd2" value="" />
	<br/><br/>
	<input type="button" id="btn" value="登陆"/>
	<script type="text/javascript">
	  	$(function(){
	      	$("#address").focus(function(){ 
				var txt_value =  $(this).val();   
				if(txt_value==this.defaultValue){  
					// 如果符合条件，则清空文本框内容
	                $(this).val("");              
				} 
		  });
		  $("#address").blur(function(){		  
		  	    var txt_value =  $(this).val();   
				if(txt_value==""){
					// 如果符合条件，则设置内容
	                $(this).val(this.defaultValue);
				} 
		  })

		  $("#address").blur(function(){
		  	var $error1=$('<span class="red" id=error1>用户名不能为空！</span>');
		  	var txt_value=$(this).val();
		  	if(txt_value==this.defaultValue)
		  	{
		  		$("#address").after($error1);
		  	}
		  	else
		  	{
		  		$("#error1").remove();
		  	}
		  });
	    	$("#address").focus(function(){
	    		$('#error1').remove();
	    	});

	      $("#password").blur(function(){
		  	var $error2=$('<span class="red" id="error2">密码不能为空！</span>');
		  	var txt_value=$(this).val();
		  	if(txt_value==this.defaultValue)
		  	{
		  		$("#password").after($error2);
		  	}
		  	else
		  	{
		  		$("#error2").remove();
		  	}
		  });
	    	$("#password").focus(function(){
	    		$('#error2').remove();
	    	});

	    $("#agnpassword").blur(function(){
	    	var $pawd1=$('input[name="pswd1"]');
	    	var $pawd2=$('input[name="pswd2"]');
	    	var $error3=$('<span class="red" id="e3">密码不一致！</span>');
	    	if($pawd1.val()!=$pawd2.val())
	    		$("#agnpassword").after($error3);
	    	else
	    	{
	    		$("#e3").remove();
	    	}
	    });
	    $("#agnpassword").focus(function(){
	    	$("#e3").remove();
	    });
	    $("#btn").click(function(){
	    	var $pawd1=$('input[name="pswd1"]');
	    	var $pawd2=$('input[name="pswd2"]');
	    	if($pawd1.val()==$pawd2.val())
	    		alert("注册成功！");
	    });
	   });
	</script>
</body>
</html>
